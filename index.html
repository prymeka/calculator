<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="calculator.svg"> 
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <main>
      <div id="display">
        <div id="last-input"></div>
        <div id="operation-input"></div>
        <div id="current-input"></div>
      </div>
      <div id="buttons-container">

        <button class="number-button" value="7"><p>7</p></button>
        <button class="number-button" value="8"><p>8</p></button>
        <button class="number-button" value="9"><p>9</p></button>

        <button id="clear-button"><p>AC</p></button>
        <button id="delete-button"><p>Delete</p></button>

        <button class="number-button" value="4"><p>4</p></button>
        <button class="number-button" value="5"><p>5</p></button>
        <button class="number-button" value="6"><p>6</p></button>

        <button class="operation-button" value="÷"><p>÷</p></button>
        <button class="operation-button" value="×"><p>×</p></button>

        <button class="number-button" value="3"><p>3</p></button>
        <button class="number-button" value="2"><p>2</p></button>
        <button class="number-button" value="1"><p>1</p></button>
        <button class="operation-button" value="−"><p>−</p></button>
        <button class="operation-button" value="+"><p>+</p></button>

        <button class="number-button" value="0"><p>0</p></button>
        <button id="period-button"><p>.</p></button>
        <button id="sign-button"><p>&plusmn;</p></button>

        <button id="equals-button"><p>=</p></button>

      </div>
    </main>
  </body>
</html>
